<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.3.min.js" />
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-role="page">
            <div data-role = header class="title"> University App </div>
            <div data-role="content">
                <fieldset data-role="controlgroup">
                    University Name:
                    <input type="text" id="name" name="name">
                    Address:
                    <input type="text" id="address" name="address">
                    Phone:
                    <input type="tel" id="phone" name="phoneNumber">
                </fieldset>
           <input type="button" onclick="save()" value="Save">
           <input type="button" onclick="remove()" value="Delete">
            </div>
            <div data-role="content">
                <fieldset data-role="controlgroup">
                    Search:
                    <input type="text" id="search" name="search">
                </fieldset>
                <input type="button" onclick="showTable(this)"  id="0" value="Search">

                <input type="button" onclick="showTable(this)" id="1"  value="Search All Universities">
         </div>

        <div data-role="content">
                <table id="displayTable">
                </table>
            </div>
        </div>
    </body>
</html>
